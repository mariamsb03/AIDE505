<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auth App{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            opacity: 0.9;
        }
        .flash-messages {
            margin-bottom: 1rem;
        }
        .flash {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
        .flash.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .flash.success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        .flash.info {
            background-color: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }
        .link {
            text-align: center;
            margin-top: 1rem;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .dashboard-container {
            max-width: 600px;
        }
        .welcome {
            text-align: center;
            padding: 2rem;
        }
        .welcome h2 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        .logout-btn {
            background: #dc3545;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container{% if 'dashboard' in request.endpoint %} dashboard-container{% endif %}">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
